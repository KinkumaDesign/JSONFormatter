<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>JSON Formatter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script src="main.js"></script>
</head>
<body>
    <div class="wrapper">
        <header>
            <h1>JSON Formatter</h1>
            <p class="help">
                <a class="basic-link" href="https://github.com/KinkumaDesign/JSONFormatter" target="_blank">ヘルプ</a>
            </p>
        </header>
        <div class="input-area">
            <h3>入力</h3>
            <textarea id="input_json_textarea"></textarea><br>
            <div class="input-area-buttons">
                <div class="indent-input-area">
                    <span class="label">インデント</span>
                    <input type="text" class="numstepper" id="indent_num_input" />
                    <div class="indent-up-down-button-container">
                        <div class="numstepper-up-down-button" id="numstepper_up_button">▲</div>
                        <div class="numstepper-up-down-button" id="numstepper_down_button">▼</div>
                    </div>
                </div>
                <div class="simple-button" id="clear_button">クリア</div>
                <div class="simple-button" id="paste_button">ペースト</div>
                <div class="simple-button" id="format_button">フォーマット</div>
                <div class="simple-button" id="copy_button">コピー</div>
                <div class="toast-label" id="toast_label"></div>
            </div>
        </div>
        <div class="output-area">
            <h3>出力</h3>
            <textarea id="output_json_textarea"></textarea><br>
        </div>
        <footer>

            <div class="copyright">
                <a class="basic-link" href="http://www.kuma-de.com/" target="_blank">&copy; 2019 きんくまデザイン</a>
            </div>
        </footer>
    </div>
</body>
</html>
