<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>JSON Formatter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script src="main.js"></script>
</head>
<body>
    <div class="wrapper">
        <h1>JSON Formatter</h1>
        <div class="input-area">
            <h3>INPUT</h3>
            <textarea id="input_json_textarea"></textarea><br>
            <div class="input-area-buttons">
                <div class="indent-input-area">
                    インデント <input type="number" value="2" id="indent_num_input" />
                </div>
                <div class="simple-button" id="clear_button">クリア</div>
                <div class="simple-button" id="format_button">フォーマット</div>
                <div class="simple-button" id="copy_button">コピー</div>
                <div class="toast-label" id="toast_label"></div>
            </div>
        </div>
        <div class="output-area">
            <h3>OUTPUT</h3>
            <textarea id="output_json_textarea"></textarea><br>
        </div>
    </div>
</body>
</html>
